{% extends 'base.html' %}

<!-- Content goes here -->
{% block content %}

<div class="logos center">
  <a href="#"
    ><img
      src="https://techstack-logos.s3.ap-south-1.amazonaws.com/google_keep.png"
      alt="G-Keep"
  /></a>
  <span class="plus">+</span>
  <a href="#"
    ><img
      src="https://techstack-logos.s3.ap-south-1.amazonaws.com/django1.png"
      alt="Django"
  /></a>
  <span class="plus">+</span>

  <a href="#"
    ><img
      src="https://techstack-logos.s3.ap-south-1.amazonaws.com/heroku-.png"
      alt="Heroku"
  /></a>
</div>

<div class="create-note center">
  <form action="{% url 'index' %}" method="post">
    {% csrf_token %}
    <textarea
      name="content"
      id="#content"
      placeholder="Take a note.."
    ></textarea>
    <button class="submit-btn center" type="submit">
      <i class="fas fa-plus center"></i>
    </button>
  </form>
</div>

<div class="notes">
  {% for todo in todos %}
  <div class="note">
    <p class="note-content">{{todo.data}}</p>
    <a href="#"><i class="edit fas fa-pen"></i></a>
    <a href="{% url 'delete_todo' todo.id %}"
      ><i class="delete far fa-trash-alt"></i
    ></a>
  </div>
  {% endfor %}
</div>

{% endblock content %}
